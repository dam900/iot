version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: my-postgres-db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./iotserver/db/data:/var/lib/postgresql/data