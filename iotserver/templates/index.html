<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>IoT Azure Control Panel (Live)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --bg: #0b0e14; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }
        
        /* Navbar & Container */
        .navbar { background: rgba(11, 14, 20, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 1.5rem 0; }
        .navbar-brand { font-weight: 800; background: linear-gradient(45deg, var(--primary), #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .table-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; }
        
        /* Tabela */
        .table { margin-bottom: 0; color: #d0d0d0; table-layout: fixed; width: 100%; }
        .table thead th { background: rgba(255, 255, 255, 0.02); color: var(--primary); padding: 20px; font-size: 0.8rem; text-transform: uppercase; }
        .table tbody td { padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); vertical-align: middle; }

        /* SKRACANIE TEMATU (TRUNCATION) */
        .topic-cell { width: 30%; } /* Szerokość kolumny tematu */
        .topic-badge { 
            display: inline-block;
            max-width: 100%; /* Nie wyjdzie poza komórkę */
            font-family: 'JetBrains Mono', monospace; 
            background: rgba(0, 210, 255, 0.1); 
            color: var(--primary); 
            padding: 6px 12px; 
            border-radius: 8px; 
            border: 1px solid rgba(0, 210, 255, 0.2);
            
            /* Magia ucinania tekstu */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help; /* Zmiana kursora, żeby użytkownik wiedział, że może najechać */
        }

        .payload-code { font-family: 'JetBrains Mono', monospace; color: #a5b4fc; background: rgba(0, 0, 0, 0.2); padding: 4px 8px; border-radius: 6px; }
        .search-box { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; color: white; padding: 12px 20px; margin-bottom: 30px; }
        
        /* Animacja nowej wiadomości */
        .new-row-anim { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { background: rgba(0, 210, 255, 0.2); } to { background: transparent; } }
    </style>
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container">
        <span class="navbar-brand">IOT.GATEWAY</span>
        <div class="d-flex align-items-center">
            <div id="ws-status" class="spinner-grow spinner-grow-sm text-danger me-2"></div>
            <span id="ws-text" class="small fw-bold opacity-75 text-uppercase">Disconnected</span>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <input type="text" id="filter" class="form-control search-box" placeholder="Live search (topics, data, time)...">

    <div class="table-container shadow-lg">
        <table class="table" id="msgTable">
            <thead>
                <tr>
                    <th style="width: 180px">Timestamp</th>
                    <th class="topic-cell">Source Topic</th>
                    <th>Payload Data</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for msg in messages %}
                <tr>
                    <td class="small opacity-50">{{ msg.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td class="topic-cell">
                        <span class="topic-badge" title="{{ msg.topic }}">{{ msg.topic }}</span>
                    </td>
                    <td><span class="payload-code">{{ msg.payload }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    const tableBody = document.getElementById('tableBody');
    const filterInput = document.getElementById('filter');
    const wsStatus = document.getElementById('ws-status');
    const wsText = document.getElementById('ws-text');

    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(`${protocol}//${window.location.host}/ws`);

    socket.onopen = () => {
        wsStatus.classList.replace('text-danger', 'text-success');
        wsText.innerText = 'Live Streaming';
    };

    socket.onclose = () => {
        wsStatus.classList.replace('text-success', 'text-danger');
        wsText.innerText = 'Disconnected - Reconnecting...';
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const row = document.createElement('tr');
        row.className = 'new-row-anim';
        
        // Dodajemy 'title' do badge, aby pokazać pełny temat po najechaniu myszką
        row.innerHTML = `
            <td class="small opacity-50">${data.time}</td>
            <td class="topic-cell">
                <span class="topic-badge" title="${data.topic}">${data.topic}</span>
            </td>
            <td><span class="payload-code">${data.payload}</span></td>
        `;

        tableBody.insertBefore(row, tableBody.firstChild);
        if (tableBody.rows.length > 50) tableBody.deleteRow(50);
        applyFilter();
    };

    function applyFilter() {
        const val = filterInput.value.toLowerCase();
        Array.from(tableBody.rows).forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
        });
    }

    filterInput.addEventListener('input', applyFilter);
</script>

</body>
</html>
